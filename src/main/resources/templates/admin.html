<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/components :: baseHead(~{::title}, ~{::link}, ~{::meta}, ~{::script})}">
	<title>Administration</title>
	<meta />
	<link />
	<script></script>
	<style></style>	
</head>

<body>
	<nav class="nav-top" th:replace="~{fragments/components :: navbarTop()}"></nav>

    <div class="content-area">
	    <h1>Administration</h1>
	    <div class="mb-5">
	        Verwalte hier deine Nutzer
	    </div>
	    <div>
	    	<h2>Admin Benutzer</h2>
	    	<table class="table table-striped table-bordered mb-5">
	    		<thead class="thead-dark">
	    			<tr>
		    			<th>Vorname</th>
		    			<th>Nachname</th>
		    			<th>E-Mail</th>
		    			<th>Aktiv</th>
	    			</tr>
	    		</thead>
	    		<tbody>
	    			<tr th:each="admin : ${admins}">
	    				<td th:text="${admin.firstName}"></td>
	    				<td th:text="${admin.lastName}"></td>
	    				<td th:text="${admin.email}"></td>
	    				<td>
	   						<input type="checkbox" disabled="disabled" th:checked="${admin.enabled}" />
	    				</td>
	    			</tr>
	    		</tbody>
	    	</table>
	    	
	    	<h2>Benutzer mit eingeschr√§nkten Rechten</h2>
	    	<p><i>Klicken Sie auf Checkbox, um Benutzer zu aktivieren / deaktivieren.</i></p>
	    	<table class="table table-striped table-bordered">
	    		<thead class="thead-dark">
	    			<tr>
		    			<th>Vorname</th>
		    			<th>Nachname</th>
		    			<th>E-Mail</th>
		    			<th>Aktiv</th>
	    			</tr>
	    		</thead>
	    		<tbody>
	    			<tr th:each="user : ${users}">
	    				<td th:text="${user.firstName}"></td>
	    				<td th:text="${user.lastName}"></td>
	    				<td th:text="${user.email}"></td>
	    				<td>
	    					<form th:action="@{/enableStatusUser}" th:object="${user}" method="POST">
	    						<input type="hidden" th:value="${user.id}" name="user" />
	    						<input type="checkbox" name="enableStatus" onchange="submit()" th:checked="${user.enabled}" />
	    					</form>
	    				</td>
	    			</tr>
	    		</tbody>
	    	</table>
	    </div>
	</div>
	
	<footer class="nav-top" th:replace="~{fragments/components :: footer}"></footer>
</body>
</html>
