<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/components :: baseHead(~{::title}, ~{::link}, ~{::meta}, ~{::script})}">
	<title>Neue Selbsthilfegruppe erstellen</title>
	<meta />
	<link />
	<script></script>
	<style></style>	
</head>

<body>
	<nav class="nav-top" th:replace="~{fragments/components :: navbarTop()}"></nav>
	
	<div class="content-area content-low-height">
      <h1>Neue Selbsthilfegruppe erstellen</h1>
      
      <div class="content">
         <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}">Fehler</div>
         <div th:if="${message}" class="alert alert-info" th:text="${message}">Meldung</div>
         <form name="f" th:action="@{/group/createNew}" th:object="${newGroup}" method="POST">
         	<div class="form-group mb-3">
         		<label class="col-form-label">Titel *</label>
         		<input type="text" th:field="*{title}" class="form-control" required />
         		<p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
         	</div>
         	<div class="form-group mb-3">
         		<label class="col-form-label">Beschreibung</label>
         		<textarea cols="5" rows="10" th:field="*{description}" class="form-control"></textarea>
         	</div>
         	<div class="form-group mb-5">
         		<input class="btn btn-success" type="submit" value="Gruppe erstellen" />
         	</div>
         </form>
         
         <div class="bottom-ctl right">
			<a href="/overview" rel="Gruppenübersicht" class="btn btn-primary">Gruppenübersicht</a>
		</div>
      </div>
	</div>
   
	<footer class="nav-top" th:replace="~{fragments/components :: footer}"></footer>
</body>
</html>
